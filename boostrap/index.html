<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="./@bootstrap/bootstrap.min.css" />
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
</head>

<body class="body container">
    <div class="row mb-4">
        <div class="col-sm-12 col-md-6 col-lg-3 h100px bg-danger">
            <div class="row p-2 border">
                <div class="col-sm-12 col-md-4 p-2 bg-white"></div>
                <div class="col-sm-12 col-md-4 p-2 bg-dark"></div>
                <div class="col-sm-12 col-md-4 p-2 bg-info"></div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 h100px bg-dark"></div>
        <div class="col-sm-12 col-md-6 col-lg-3 h100px bg-primary"></div>
        <div class="col-sm-12 col-md-6 col-lg-3 h100px bg-warning"></div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-10 h100px bg-dark"></div>
        <div class="col-sm-12 col-md-2 h100px bg-danger"></div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4 h100px bg-danger"></div>
        <div class="col-sm-12 col-md-8 h100px bg-dark"></div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-8 h100px bg-dark"></div>
        <div class="col-sm-12 col-md-4 h100px bg-danger"></div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-9 h100px bg-danger"></div>
        <div class="col-sm-12 col-md-3 h100px bg-dark"></div>
    </div>
    

    <div class="row p-4 bg-dark mt-4">
        <div class="p-4 bg-primary col-sm-6"></div>
        <div class="p-4 bg-primary col-sm-6"></div>
        <div class="p-4 bg-primary col-sm-6"></div>
        <div class="p-4 bg-danger col-sm-6"></div>
    </div>

    <div class="row">
        <div class="col-sm-12"></div>
    </div>

    <div class="parent bg-dark">
        <div class="child bg-danger m-2"></div>
        <div class="child bg-primary front m-2"></div>
        <div class="child bg-danger m-2"></div>
        <div class="child bg-danger m-2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
