<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-dark text-white">
    <div class="container">
        <div class="clock my-3 d-flex flex-wrap justify-content-between align-content-center">
            <div class="time p-4 border rounded shadow-lg">
                <div class="text-center" id="days"></div class="text-center">
                <h5 class="title">Days</h5>
            </div>
            <div class="time p-4 border rounded shadow-lg">
                <div class="text-center" id="hours"></div class="text-center">
                <h5 class="title">Hours</h5>
            </div>
            <div class="time p-4 border rounded shadow-lg">
                <div class="text-center" id="minutes"></div class="text-center">
                <h5 class="title">Minutes</h5>
            </div>
            <div class="time p-4 border rounded shadow-lg">
                <div class="text-center" id="seconds"></div class="text-center">
                <h5 class="title">Seconds</h5>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
