<body>

    <div class="mt-5 mb-5"></div>
     <!--Banner-->
     <section>

        <div class="container">
        <div class="background">
            <div class="trans">
                <div class="row">
                    <div class="col-md-12 p-0 ">
                        <h2 class="text-center ban">Welcome To Cafena</h2>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>

    <!-- Contact section-->>
    <section id="Contact">
        <div class="container ">
            <div class="form-section">
                <h1 class="text-center mb-5"> Contact Us

                </h1>
                <div class="row">
                    <div class="col-md-4">

                        <div class="row">
                            <div class="col-md-4">
                                <div class="icon d-flex align-items-center justify-content-center ">
                                    <img src="./assets/img/mail.png" class="logo" alt="">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <h3 class="title"> Contact us</h3>
                                <p class="text-muted">mail@gmail.com <br> +91 7500xxxxx </p>

                            </div>
                        </div>

                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="icon d-flex align-items-center justify-content-center ">
                                    <img src="./assets/img/location.png" class="logo" alt="">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <h3 class="title"> Contact us</h3>
                                <p class="text-muted">Hera Road 2344-78 Australia 897 <br>- South Side Melbon</p>

                            </div>
                        </div>

                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <img src="./assets/img/time.png" class="logo" alt="">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <h3 class="title"> Contact us</h3>
                                <p class="text-muted">Mon - Sat (8:00 - 6:00)
                                    <br>
                                    Sunday - Closed
                                </p>

                            </div>
                        </div>

                    </div>
                </div>
                <form action="" class="mt-5">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control inp " placeholder="Your Name :">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control inp " placeholder="Your Mail :">
                        </div>
                        <div class="col-md-12">
                            <input type="text" name="" class=" form-control inp mt-3" placeholder="Enter Your Subject :"
                                id="">
                        </div>
                        <div class="col-md-12">
                            <textarea name="" placeholder="Your Message :" class="form-control mt-3" id="" cols="30"
                                rows="10"></textarea>
                        </div>
                        <div class="col-md-12 text-center mt-5">
                            <button type="submit" class="bt">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
    </section>


    <!-- Reservation section-->
    <section id="Reservation">
        <div class="container">

            <div class="form-section mt-5 text-muted">
                <h1 class="text-center mb-5 text-uppercase"> Reservation

                </h1>

                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control inp-res text-muted " placeholder="Enter Your Name:"
                            name="" id="">
                    </div>
                    <div class="col-md-6">
                        <input type="tel" max="10" class="form-control inp-res text-muted"
                            placeholder="Enter Your Name:" name="" id="">

                    </div>
                    <div class="col-md-6">
                        <!-- <div class="dropdown">
                            <input class="btn btn-secondary dropdown-toggle form-control inp-res bg-white text-black" placeholder="Seats" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">

                           
                            
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </div> -->
                        <select name="" class="form-control inp-res text-muted" id="">
                            <option value="">Seats*</option>
                            <option value="">Seats*</option>
                            <option value="">For 2 Person</option>
                            <option value="">For 6 Person</option>
                            <option value="">For 10 Person</option>
                        </select>

                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control inp-res text-muted" placeholder="Enter Your Name:"
                            name="" id="">

                    </div>
                    <div class="col-md-6">
                        <input type="time" max="10" class="form-control inp-res text-muted"
                            placeholder="Enter Your Name:" name="" id="">

                    </div>
                    <div class="col-md-6">
                        <input type="email" max="10" class="form-control inp-res text-muted"
                            placeholder="Enter Your Email:" name="" id="">

                    </div>
                    <div class="col-md-12 text-center mt-5">
                        <button type="submit" class="bt">Submit Your Request</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
