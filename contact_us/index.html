<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="contact_us">
        <div class="heading">
            <h1>Contact</h1>
            <div class="underline">
                <div class="underline_main"></div>
            </div>
        </div>
        <div class="body">
            <div class="icons">
                <div class="icon">

                </div>

                <div class="icon">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M946.5 505L560.1 118.8l-25.9-25.9a31.5 31.5 0 0 0-44.4 0L77.5 505a63.9 63.9 0 0 0-18.8 46c.4 35.2 29.7 63.3 64.9 63.3h42.5V940h691.8V614.3h43.4c17.1 0 33.2-6.7 45.3-18.8a63.6 63.6 0 0 0 18.7-45.3c0-17-6.7-33.1-18.8-45.2zM568 868H456V664h112v204zm217.9-325.7V868H632V640c0-22.1-17.9-40-40-40H432c-22.1 0-40 17.9-40 40v228H238.1V542.3h-96l370-369.7 23.1 23.1L882 542.3h-96.1z"></path></svg>
                </div>

                <div class="icon">
                    <svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                </div>
            </div>
            <div class="contact_info">
                <div class="tile">
                    <h6 class="title">Location</h6>
                    <p class="sub_title">Delhi technological university</p>
                </div>
                <div class="tile">
                    <h6 class="title">Email</h6>
                    <p class="sub_title">vaid_rishi_ka_arshkalp@gmail.com</p>
                </div>
                <div class="tile">
                    <h6 class="title">Call</h6>
                    <p class="sub_title">011-25532553</p>
                </div>
            </div>
            <div class="contact_form">
                <form>
                    <div class="form-control w-50">
                        <label for="name">First Name</label>
                        <input type="text" name="name" required />
                    </div>
                    <div class="form-control w-50">
                        <label for="email">Email</label>
                        <input type="email" name="email" required />
                    </div>
                    <div class="form-control w-100">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" required />
                    </div>
                    <div class="form-control w-100">
                        <label for="message">Messsage</label>
                        <textarea name="message" rows="10"></textarea>
                    </div>
                    <button class="submit_form">Submit button</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
