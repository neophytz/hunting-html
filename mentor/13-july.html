<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FSDP tutorial</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!-- headings -->
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>

    <!--paragraph tag-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, sed.</p>

    <!--lists -->
    <!--ordered list and unordered list -->

    <ol type="I">
        <!-- li - list element-->
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <ul>
            <li>sub list item</li>
        </ul>
    </ol>


    <!-- anchor tag - used to link other links on our website-->
    <a href="https://www.w3schools.com/tags/tag_font.asp">All HTML tags</a>
    <br><br>
    
    <!--
        * PATH NAME CONVENTIONS
        -> '/' - ROOT OF THE PROJECT
        -> '../' -> one level up from current working directory.
        -> '../../' -> two level up from the current working directory.
        -> './' -> current working directory
    -->
    <img src="/img/sample image.jpg" height="100" width="auto" alt="this is a sample image"/>

    <!-- table row = 'tr' -->
    <!---table tag in html-->

    <br><br><br>

    <table border>
        <thead>
            <tr>
              <th colspan="2">Name</th>
              <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
              <td rowspan="2">Jill</td>
              <td>Smith</td>
              <td>43</td>
            </tr>
            <tr>
              <td>Jackson</td>
              <td>57</td>
            </tr>
        </tbody>
      </table>
      
      <br><br>

</body>
</html>
